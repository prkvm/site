<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prkvm project</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(30, 32, 36, 0.55), rgba(30, 32, 36, 0.55)),
                url('content/background.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: rgba(255,255,255,0.80);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30,32,36,0.18);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            margin-bottom: 12px;
            font-size: 2.2rem;
            color: #23272f;
        }
        p {
            margin-bottom: 28px;
            color: #3a3d44;
        }
        .buttons {
            display: flex;
            gap: 18px;
            justify-content: center;
        }
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            background: #2d3a4a;
            color: #f3f6fa;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(45,58,74,0.15);
        }
        .btn:hover {
            background: #4a5a6a;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Maxim Perkov</h1>
        <p>BMSTU Software Engineer student</p>
        <div class="buttons">
            <a class="btn" href="https://t.me/prkvm" target="_blank">Telegram</a>
            <a class="btn" href="https://github.com/prkvm" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
